spring:
  application:
    name: backend

  datasource:
    url: jdbc:mysql://localhost:3306/investment_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true  # Hibernate 테이블 생성 후 data.sql 실행
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: localhost
      port: 6379

  sql:
    init:
      mode: always

server:
  port: 8080

jwt:
  secret: stock-investment-platform-jwt-secret-key-must-be-at-least-256-bits-long
  expiration: 86400000  # 24시간 (밀리초)
