spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://localhost:5432/investment_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379

  sql:
    init:
      mode: always

server:
  port: 8080